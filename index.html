<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Refresh - 20 kart</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      background: #111;
      color: #ffa500;
    }
    input[type="text"] {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }
    button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      background: #ffa500;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 300px;
      margin: 10px 0;
      border: 2px solid #ffa500;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Auto Odświeżanie - 20 linków</h2>
  <div id="inputs"></div>
  <button onclick="start()">Start</button>
  <div id="iframes"></div>

  <script>
    const inputsDiv = document.getElementById("inputs");
    for (let i = 0; i < 20; i++) {
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = `Link ${i + 1}`;
      input.id = `link${i}`;
      inputsDiv.appendChild(input);
    }

    function start() {
      const container = document.getElementById("iframes");
      container.innerHTML = ""; // wyczyść stare iframe
      for (let i = 0; i < 20; i++) {
        const url = document.getElementById(`link${i}`).value;
        if (url) {
          const iframe = document.createElement("iframe");
          iframe.src = url;
          iframe.id = `frame${i}`;
          container.appendChild(iframe);

          // ustaw odświeżanie co 2 sekundy
          setInterval(() => {
            const frame = document.getElementById(`frame${i}`);
            if (frame) frame.src = frame.src;
          }, 2000);
        }
      }
    }
  </script>
</body>
</html>
