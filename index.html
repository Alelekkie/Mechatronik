<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Auto-Refresh x5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #fff; }
    input, button { font-size: 1rem; margin: 5px 0; width: 100%; }
    iframe { width: 100%; height: 200px; border: 1px solid #444; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>Auto-Refresh 5 Kart</h2>
  <div id="inputs"></div>
  <button onclick="start()">Start</button>
  <div id="iframes"></div>

  <script>
    const inputsDiv = document.getElementById('inputs');
    const iframesDiv = document.getElementById('iframes');

    for (let i = 0; i < 5; i++) {
      const input = document.createElement('input');
      input.placeholder = `Link #${i+1}`;
      input.id = `link${i}`;
      inputsDiv.appendChild(input);
    }

    function start() {
      iframesDiv.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        const url = document.getElementById(`link${i}`).value;
        if (url) {
          const iframe = document.createElement('iframe');
          iframe.src = url;
          iframe.id = `frame${i}`;
          iframesDiv.appendChild(iframe);

          setInterval(() => {
            const frame = document.getElementById(`frame${i}`);
            if (frame) frame.src = url;
          }, 2000);
        }
      }
    }
  </script>
</body>
</html>
