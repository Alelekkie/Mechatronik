<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Refresh - 100 kart</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      background: #111;
      color: #ffa500;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }
    button {
      margin: 10px 5px 10px 0;
      padding: 10px;
      background: #ffa500;
      color: black;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 300px;
      margin: 10px 0;
      border: 2px solid #ffa500;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Auto Odświeżanie - 100 linków</h2>

  <label for="refreshRate">Czas odświeżania (w sekundach):</label>
  <input type="number" id="refreshRate" value="10" min="1">

  <div id="inputs"></div>
  <button onclick="start()">Start</button>
  <button onclick="saveSettings()">Zapisz</button>
  <button onclick="clearSettings()">Wyczyść</button>

  <div id="iframes"></div>

  <script>
    const TOTAL_LINKS = 100;
    const inputsDiv = document.getElementById("inputs");

    // Tworzenie 100 pól
    for (let i = 0; i < TOTAL_LINKS; i++) {
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = `Link ${i + 1}`;
      input.id = `link${i}`;
      inputsDiv.appendChild(input);
    }

    // Wczytywanie zapisanych danych
    window.onload = () => {
      const savedLinks = JSON.parse(localStorage.getItem("links")) || [];
      const savedRefresh = localStorage.getItem("refreshRate");
      
      for (let i = 0; i < savedLinks.length; i++) {
        const input = document.getElementById(`link${i}`);
        if (input) input.value = savedLinks[i];
      }
      
      if (savedRefresh) {
        document.getElementById("refreshRate").value = savedRefresh;
      }
    };

    // Funkcja startowa
    function start() {
      const container = document.getElementById("iframes");
      container.innerHTML = "";

      const refreshRate = parseInt(document.getElementById("refreshRate").value) * 1000;

      for (let i = 0; i < TOTAL_LINKS; i++) {
        const url = document.getElementById(`link${i}`).value;
        if (url) {
          const iframe = document.createElement("iframe");
          iframe.src = url;
          iframe.id = `frame${i}`;
          container.appendChild(iframe);

          // Odświeżanie z opóźnieniem startu
          setTimeout(() => {
            setInterval(() => {
              const frame = document.getElementById(`frame${i}`);
              if (frame) frame.src = frame.src;
            }, refreshRate);
          }, i * 100);
        }
      }
    }

    // Zapis do localStorage
    function saveSettings() {
      const links = [];
      for (let i = 0; i < TOTAL_LINKS; i++) {
        links.push(document.getElementById(`link${i}`).value);
      }
      const refresh = document.getElementById("refreshRate").value;

      localStorage.setItem("links", JSON.stringify(links));
      localStorage.setItem("refreshRate", refresh);

      alert("Ustawienia zapisane!");
    }

    // Wyczyść localStorage
    function clearSettings() {
      if (confirm("Czy na pewno chcesz usunąć wszystkie zapisane dane?")) {
        localStorage.removeItem("links");
        localStorage.removeItem("refreshRate");
        location.reload();
      }
    }
  </script>
</body>
</html>
